    <main>
        <div class="profile-card">
            <img src="https://via.placeholder.com/150" alt="Profile Picture">
            <h2 id="profile-name"></h2>
            <p id="profile-email"></p>

            <p><strong>Username:</strong> <span id="profile-username"></span> <span class="edit-icon" onclick="editField('username')">✏️</span></p>
            <input type="text" id="username-input">

            <p><strong>Address:</strong> <span id="profile-address"></span> <span class="edit-icon" onclick="editField('address')">✏️</span></p>
            <input type="text" id="address-input">

            <p><strong>Date Of Birth:</strong> <span id="profile-dob"></span> <span class="edit-icon" onclick="editField('dob')">✏️</span></p>
            <input type="date" id="dob-input">

            <button class="save-btn" onclick="saveProfile()">Save</button>
            <button class="cancel-btn" onclick="cancelEdit()">Cancel</button>
        </div>
    </main>
    <footer>
        <p>&copy; DisneyLand || Orlando 2024, Skibidicrunchytoiletohiosigma</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const userData = {
                email: "placeholderemail@example.com",
                username: "",
                address: "",
                dob: ""
            };

            // Set initial profile data
            document.getElementById('profile-email').textContent = userData.email;
        });

        function editField(field) {
            cancelEdit(); // Hide any other open input fields first

            const inputField = document.getElementById(field + '-input');
            inputField.style.display = 'block';
            inputField.value = document.getElementById('profile-' + field).textContent;

            document.querySelector('.save-btn').style.display = 'inline-block';
            document.querySelector('.cancel-btn').style.display = 'inline-block';
        }

        function saveProfile() {
            const newUsername = document.getElementById('username-input').value;
            const newAddress = document.getElementById('address-input').value;
            const newDob = document.getElementById('dob-input').value;

            if (newUsername) {
                document.getElementById('profile-name').textContent = newUsername;
                document.getElementById('profile-username').textContent = newUsername;
            }
            if (newAddress) {
                document.getElementById('profile-address').textContent = newAddress;
            }
            if (newDob) {
                document.getElementById('profile-dob').textContent = newDob;
            }

            cancelEdit();
        }

        function cancelEdit() {
            document.getElementById('username-input').style.display = 'none';
            document.getElementById('address-input').style.display = 'none';
            document.getElementById('dob-input').style.display = 'none';

            document.querySelector('.save-btn').style.display = 'none';
            document.querySelector('.cancel-btn').style.display = 'none';
        }
    </script>
