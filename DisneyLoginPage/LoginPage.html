<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
       body {
            position: relative;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            align-items: center;
            justify-content: center;
            display: flex;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://www.disneyfoodblog.com/wp-content/uploads/2020/12/2020-WDW-Entrance-Sign-Gateway-Construction-Painting-Completed-2.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -2;
        }
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
            z-index: -1;
        }
        /* Form */
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            padding-bottom: 40px;
        }
        /* header design */
        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
        }
        /* TextBox Design */
        input[type="text"], input[type="password"] {
            width: 94%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
         /* Button Design */
        input[type="submit"] {

            background-color: #5596b3;
            color: black;
            padding: 10px 20px ;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #3d738c;
            color: whitesmoke;
        }
         @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            input[type="text"], input[type="password"] {
                font-size: 0.8em;
            }
            .mickey-button {
                font-size: 0.8em;
                padding: 6px 12px;
                max-width: 160px;
            }
            .mickey-button::before, .mickey-button::after {
                width: 20px;
                height: 20px;
                top: -10px;
            }
    </style>
</head>
<body>
    <div class="container">
        <form action="/login" method="get">
            <h1>Login</h1>
            <input type="text" id="Email" placeholder="Enter Email" required>
            <input type="password" id="Password" placeholder="Enter Password" required>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
